<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vista de Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card {
            height: 100%; 
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Tienda Joan</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="productos.html">Productos</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-3">
        <div class="row">
            <div class="col-md-3">
                <div class="list-group">
                    <a href="productos.html" class="list-group-item list-group-item-action">Productos</a>
                </div>
            </div>

            <div class="col-md-9">
                <button class="btn btn-success mb-3" data-bs-toggle="modal" data-bs-target="#addProductModal">Añadir Nuevo Producto</button>
                <div class="row" id="productCards">
                    <div class="col-md-4">
                        <div class="card">
                            <img src="sabritas.jpg" class="card-img-top" alt="Sabritas">
                            <div class="card-body">
                                <h5 class="card-title">Sabritas</h5>
                                <p class="card-text">Las mejores sabritas.</p>
                                <a href="productos.html" class="btn btn-primary">Detalles</a>
                                <div class="mt-2">
                                    <button class="btn btn-warning edit-btn" data-bs-toggle="modal" data-bs-target="#editModal" data-producto="Sabritas">Editar Información</button>
                                    <button class="btn btn-danger delete-btn">Eliminar Información</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="card">
                            <img src="refresco.png" class="card-img-top" alt="Refresco">
                            <div class="card-body">
                                <h5 class="card-title">Refresco</h5>
                                <p class="card-text">Bebidas refrescantes para cualquier ocasión.</p>
                                <a href="productos.html" class="btn btn-primary">Detalles</a>
                                <div class="mt-2">
                                    <button class="btn btn-warning edit-btn" data-bs-toggle="modal" data-bs-target="#editModal" data-producto="Refresco">Editar Información</button>
                                    <button class="btn btn-danger delete-btn">Eliminar Información</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="card">
                            <img src="dulces.jpg" class="card-img-top" alt="Dulces">
                            <div class="card-body">
                                <h5 class="card-title">Dulces</h5>
                                <p class="card-text">Una gran variedad de dulces deliciosos.</p>
                                <a href="productos.html" class="btn btn-primary">Detalles</a>
                                <div class="mt-2">
                                    <button class="btn btn-warning edit-btn" data-bs-toggle="modal" data-bs-target="#editModal" data-producto="Dulces">Editar Información</button>
                                    <button class="btn btn-danger delete-btn">Eliminar Información</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editModalLabel">Editar Producto</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editForm">
                        <div class="mb-3">
                            <label for="productName" class="form-label">Nombre del Producto</label>
                            <input type="text" class="form-control" id="productName">
                        </div>
                        <div class="mb-3">
                            <label for="productDescription" class="form-label">Descripción</label>
                            <textarea class="form-control" id="productDescription" rows="3"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="addProductModal" tabindex="-1" aria-labelledby="addProductModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addProductModalLabel">Añadir Nuevo Producto</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="addProductForm">
                        <div class="mb-3">
                            <label for="newProductName" class="form-label">Nombre del Producto</label>
                            <input type="text" class="form-control" id="newProductName" required>
                        </div>
                        <div class="mb-3">
                            <label for="newProductDescription" class="form-label">Descripción</label>
                            <textarea class="form-control" id="newProductDescription" rows="3" required></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary" id="addProductButton">Añadir Producto</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const deleteButtons = document.querySelectorAll('.delete-btn');
            deleteButtons.forEach(button => {
                button.addEventListener('click', (event) => {
                    const card = event.target.closest('.col-md-4');
                    const confirmDelete = confirm("¿Estás seguro de que deseas eliminar este producto?");
                    if (confirmDelete) {
                        card.remove();
                    }
                });
            });

            const editButtons = document.querySelectorAll('.edit-btn');
            editButtons.forEach(button => {
                button.addEventListener('click', (event) => {
                    const productName = event.target.getAttribute('data-producto');
                    const productTitle = event.target.closest('.card-body').querySelector('.card-title').innerText;
                    const productText = event.target.closest('.card-body').querySelector('.card-text').innerText;

                    document.getElementById('productName').value = productTitle;
                    document.getElementById('productDescription').value = productText;
                });
            });

            document.getElementById('editForm').addEventListener('submit', (event) => {
                event.preventDefault();
                const updatedName = document.getElementById('productName').value;
                const updatedDescription = document.getElementById('productDescription').value;

                const activeCard = document.querySelector(`[data-producto="${updatedName}"]`).closest('.card-body');
                activeCard.querySelector('.card-title').innerText = updatedName;
                activeCard.querySelector('.card-text').innerText = updatedDescription;

                const editModal = bootstrap.Modal.getInstance(document.getElementById('editModal'));
                editModal.hide();
            });

            document.getElementById('addProductButton').addEventListener('click', function() {
                const newProductName = document.getElementById('newProductName').value;
                const newProductDescription = document.getElementById('newProductDescription').value;
                const newProductImage = document.getElementById('newProductImage').value;

                const productCards = document.getElementById('productCards');
                const newCol = document.createElement('div');
                newCol.classList.add('col-md-4');
                newCol.innerHTML = `
                    <div class="card">
                        <img src="${newProductImage}" class="card-img-top" alt="${newProductName}">
                        <div class="card-body">
                            <h5 class="card-title">${newProductName}</h5>
                            <p class="card-text">${newProductDescription}</p>
                            <a href="productos.html" class="btn btn-primary">Detalles</a>
                            <div class="mt-2">
                                <button class="btn btn-warning edit-btn" data-bs-toggle="modal" data-bs-target="#editModal" data-producto="${newProductName}">Editar Información</button>
                                <button class="btn btn-danger delete-btn">Eliminar Información</button>
                            </div>
                        </div>
                    </div>
                `;
                productCards.appendChild(newCol);
                bootstrap.Modal.getInstance(document.getElementById('addProductModal')).hide();
                document.getElementById('addProductForm').reset();
            });
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
